<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - IndexedDB</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">Dashboard</h1>
            <nav class="mt-8">
                <a href="registar-visita.html" class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 bg-teal-700">Registrar Visita</a>
                <a href="index.html" class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 bg-teal-700">Clientes</a>
                <a href="historial-pagos.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Historial de Pagos</a>
                <a href="historial-visitas.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Historial de Visitas</a>
                <a href="listaVentaProducto.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Lista Venta Producto</a>
                <a href="listaProductos.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Productos</a>
                <a href="registrarVenta.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Registrar venta</a>
                <a href="usuarios.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Usuarios</a>
                <a href="login.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Salir</a>
            </nav>
        </aside> <!--sidebar-->
        <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Editar Cliente</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class="shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                        <form id="formularioEdicion" class="bg-white p-3">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="cedula">Cédula</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="cedula"
                                    name="cedula"
                                    type="text"
                                    placeholder="Cédula Cliente"
                                    required
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre"
                                    name="nombre"
                                    type="text"
                                    placeholder="Nombre Cliente"
                                    required
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="telefono"
                                    name="telefono"
                                    type="tel"
                                    placeholder="Teléfono Cliente"
                                    required
                                />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email"
                                    name="email"
                                    type="email"
                                    placeholder="Email Cliente"
                                    required
                                />
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="membresia">Membresía</label>
                                <select
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="membresia"
                                    name="membresia"
                                    required
                                >
                                    <option value="" disabled selected>Selecciona una membresía</option>
                                    <!-- Las opciones se poblarán dinámicamente desde el archivo JS -->
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="fechaInicio">Fecha Inicio</label>
                                <input 
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="fechaInicio"
                                    name="fechaInicio"
                                    type="date"
                                    required
                                />
                            </div>

                            <input
                                type="submit"
                                class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Editar Cliente"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="listaCliente.js"></script>
</body>
</html>
