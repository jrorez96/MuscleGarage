<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Clientes</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl font-bold mt-2">Dashboard</h1>
            <nav class="mt-8">
                <a href="registar-visita.html" class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 bg-teal-700">Registrar Visita</a>
                <a href="index.html" class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 bg-teal-700">Clientes</a>
                <a href="historial-pagos.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Historial de Pagos</a>
                <a href="historial-visitas.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Historial de Visitas</a>
                <a href="listaProductos.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Productos</a>
                <a href="registrarVenta.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Registrar venta</a>
                <a href="usuarios.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Usuarios</a>
                <a href="login.html" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400">Salir</a>
            </nav>
        </aside>

        <main class="flex-1 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center mb-5">Visitas</h2>

            <!-- Filtros por fecha y cédula -->
            <div class="flex justify-between items-center mb-5">
                <div class="flex space-x-4">
                    <!-- Campo de Cédula -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cedula">Cédula</label>
                        <input id="cedula" type="text" placeholder="Ingrese la cédula" class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <!-- Campo de Fecha de Inicio -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fechaInicio">Fecha Inicio</label>
                        <input id="fechaInicio" type="date" class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>

                    <!-- Campo de Fecha de Fin -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="fechaFin">Fecha Fin</label>
                        <input id="fechaFin" type="date" class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>
                </div>

                <!-- Botones -->
                <div class="flex space-x-4">
                    <button id="buscar" onclick="consultarDatos()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">
                        Buscar
                    </button>
                    <button id="descargarReporte" onclick="descargarExcel()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
                        Descargar Reporte
                    </button>
                </div>
            </div>

            <!-- Tabla de pagos -->
            <table class="min-w-full bg-white rounded shadow-md">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Nombre</th> 
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Membresia</th> 
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Fecha Visita</th> 
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Usuario</th>
                    </tr>
                </thead>
                <tbody id="pago-list" class="divide-y divide-gray-200">
                    <!-- Pagos dinámicos se mostrarán aquí -->
                </tbody>
            </table>

            <!-- Incluir librerías y archivos de JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
            <script>
                let datosConsultados = []; // Variable para almacenar los datos consultados

                    function formatDate(dateString) {
                    const date = new Date(dateString);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                
                    return `${day}/${month}/${year}`;
                }  

                async function consultarDatos() {
                    const cedula = document.getElementById("cedula").value || "0";
                    const fechaInicio = document.getElementById("fechaInicio").value;
                    const fechaFin = document.getElementById("fechaFin").value;

                    if (!fechaInicio || !fechaFin) {
                        alert("Por favor, ingrese ambas fechas.");
                        return;
                    }

                    const url = `https://www.musclegarage.somee.com/Visita/reporteVisitas?cedula=${cedula}&fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;

                    try {
                        const response = await fetch(url, {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json"
                            }
                        });

                        const data = await response.json();
                        datosConsultados = data; // Guardar los datos para el reporte
                        console.log(data);

                        // Llenar la tabla con los datos obtenidos
                        const tbody = document.getElementById("pago-list");
                        tbody.innerHTML = ""; // Limpiar la tabla antes de agregar nuevos datos

                        data.forEach(item => {
                            const fechaInicioC = item.fechaVisita ? formatDate(item.fechaVisita) : 'Sin fecha';
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.nombreCliente}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.membresia}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${fechaInicioC}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.usuario}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    } catch (error) {
                        console.error("Error al consultar el API:", error);
                        alert("Ocurrió un error al consultar los datos.");
                    }
                }

                function descargarExcel() {
                    if (datosConsultados.length === 0) {
                        alert("No hay datos para descargar. Realice una consulta primero.");
                        return;
                    }

                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.utils.json_to_sheet(datosConsultados);

                    XLSX.utils.book_append_sheet(wb, ws, "Reporte");
                    XLSX.writeFile(wb, "Reporte_Visitas.xlsx");
                }
            </script>
        </main>
    </div>
</body>
</html>
