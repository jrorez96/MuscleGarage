<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRM - IndexedDB</title>
        <link rel="stylesheet" href="css/tailwind.min.css">
    </head>
    <body class="min-h-100 bg-gray-200">
        <div class="md:flex min-h-screen md:align-top">
            <div class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10"
                id="menu-container"></div>
            <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
                <h2 class="text-3xl font-light text-center">Nuevo Cliente</h2>

                <div class="flex flex-col mt-10 items-center">
                    <div
                        class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                        <div
                            class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                            <form id="formulario" class="bg-white p-3">
                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="nombre">Cedula</label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="cedula"
                                        name="cedula"
                                        type="text"
                                        placeholder="Cedula Cliente" />
                                </div>
                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="nombre">Nombre</label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="nombre"
                                        name="nombre"
                                        type="text"
                                        placeholder="Nombre Cliente" />
                                </div>
                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="telefono">Teléfono</label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="telefono"
                                        name="telefono"
                                        type="tel"
                                        placeholder="Teléfono Cliente" />
                                </div>
                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="telefono">Direccion</label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="direccion"
                                        name="direccion"
                                        type="text"
                                        placeholder="Direccion Cliente" />
                                </div>
                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="email">Correo</label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="email"
                                        name="email"
                                        type="email"
                                        placeholder="Email Cliente" />
                                </div>

                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="telefono">Fecha Inicio</label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="fechaInicio"
                                        name="fechaInicio"
                                        type="date" />
                                </div>

                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="membresia">Membresía</label>
                                    <select
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="membresia"
                                        name="membresia">
                                        <option value="Dia" disabled
                                            selected>Selecciona una
                                            membresía</option>
                                        <!-- Las opciones se poblarán dinámicamente desde el archivo JS -->
                                    </select>

                                </div>

                                <div class="mb-4">
                                    <label
                                        class="block text-gray-700 text-sm font-bold mb-2"
                                        for="factura">Factura
                                        Electronica</label>
                                    <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="factura"
                                        name="factura"
                                        type="text"
                                        placeholder="Desea factura" />
                                </div>

                                <input
                                    type="submit"
                                    class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                                    value="Agregar Cliente" />

                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/menu.js"></script>
        <script src="js/nuevoCliente.js"></script>
    </body>
</html>
