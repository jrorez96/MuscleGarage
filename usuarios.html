<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRM - Usuarios</title>
        <link rel="stylesheet" href="css/tailwind.min.css">
    </head>
    <body class="min-h-100 bg-gray-200">
        <div class="md:flex min-h-screen">
            <div class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10"
                id="menu-container"></div>

            <main class="flex-1 px-5 py-10 bg-gray-200">
                <div class="container mx-auto p-6">
                    <h1 class="text-2xl font-bold mb-4">Gestión de Usuarios</h1>
                    <div class="mb-4 flex justify-between">
                        <input type="text" id="searchInput"
                            placeholder="Buscar por nombre"
                            class="border p-2 w-1/2">
                        <button id="addUserBtn"
                            class="bg-green-500 text-white px-4 py-2 rounded">Agregar
                            Usuario</button>
                    </div>
                    <table class="table-auto w-full bg-white shadow-md rounded">
                        <thead>
                            <tr class="bg-gray-200 text-left">
                                <th class="p-2">Usuario</th>
                                <th class="p-2">Nombre</th>
                                <th class="p-2">Password</th>
                                <th class="p-2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <!-- Aquí se renderizarán los usuarios -->
                        </tbody>
                    </table>
                </div>

                <!-- Pop-up para editar usuario -->
                <div id="editPopup"
                    class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                    <div class="bg-white p-6 rounded-md shadow-md">
                        <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>
                        <form id="editForm">
                            <div class="mb-4">
                                <label for="editUser"
                                    class="block font-medium">Usuario:</label>
                                <input type="text" id="editUser"
                                    class="border p-2 w-full">
                            </div>
                            <div class="mb-4">
                                <label for="editName"
                                    class="block font-medium">Nombre:</label>
                                <input type="text" id="editName"
                                    class="border p-2 w-full">
                            </div>
                            <div class="mb-4">
                                <label for="editPassword"
                                    class="block font-medium">Password:</label>
                                <input type="text" id="editPassword"
                                    class="border p-2 w-full">
                            </div>
                            <div class="flex justify-end">
                                <button type="button" id="saveBtn"
                                    class="bg-blue-500 text-white px-4 py-2 rounded">Guardar
                                    cambios</button>
                                <button type="button" id="cancelBtn"
                                    class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Pop-up para agregar usuario -->
                <div id="addPopup"
                    class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
                    <div class="bg-white p-6 rounded-md shadow-md">
                        <h2 class="text-xl font-bold mb-4">Agregar Usuario</h2>
                        <form id="addForm">
                            <div class="mb-4">
                                <label for="addUserName"
                                    class="block font-medium">Nombre:</label>
                                <input type="text" id="addUserName"
                                    class="border p-2 w-full">
                            </div>
                            <div class="mb-4">
                                <label for="addUser"
                                    class="block font-medium">Usuario:</label>
                                <input type="text" id="addUser"
                                    class="border p-2 w-full">
                            </div>
                            <div class="mb-4">
                                <label for="addPassword"
                                    class="block font-medium">Password:</label>
                                <input type="password" id="addPassword"
                                    class="border p-2 w-full">
                            </div>
                            <p id="errorMsg" class="text-red-500 hidden">Todos
                                los campos son obligatorios.</p>
                            <div class="flex justify-end">
                                <button type="button" id="addSaveBtn"
                                    class="bg-green-500 text-white px-4 py-2 rounded">Guardar</button>
                                <button type="button" id="addCancelBtn"
                                    class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/menu.js"></script>
        <script src="js/usuarios.js"></script>
    </body>
</html>
